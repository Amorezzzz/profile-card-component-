<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <img class="pattern-card" src="./images/bg-pattern-card.svg" alt="">
      <img class="avatar" src="./images/image-victor.jpg" alt="victor">
      <div class="midle-part">
        <p id="firstp">Victor Crest   <span>26</span></p>
        <p id="secop">London</p>
      </div>
      <div class="lower-part">
        <div>
          <h5>80K</h5>
          <p>Followers</p>
        </div>
        <div>
          <h5>803K</h5>
          <p>Likes</p>
        </div>
        <div>
          <h5>1.4K</h5>
          <p>Photos</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Amorezzzz?tab=repositories">Amir H</a>.
    </div>
  </div>
  
</body>
</html>
